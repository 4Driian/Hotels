<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="icon" href="assets/img/elements/hotel-logo-white.svg">
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;1,100;1,200;1,300;1,400;1,500;1,600&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <title>Santa Teresa Hotel Two</title>
</head>

<body>
  <header>
    <nav role="navigation"> <!--Navigation for mobile-->
      <div class="navigation__menu-toggle">
        <input type="checkbox"/>
        <span></span>
        <span></span>
        <span></span>
        <ul class="navigation__menu">
          <li><a href="#"><img class="nav-principal__logo" src="assets/img/elements/hotel-logo-white.svg" alt=""></a></li>
          <li><a href="index.html">Home</li></a>
          <li><a href="#">Hotels</li></a>
          <li><a href="#">Places</li></a>
          <li><a href="contact.html">Contact</li></a>
          <li><a class="login__button-mobile"><img class="nav-principal__logo-profile"
                src="assets/img/elements/profile-logo-simple-white.svg"></a></li>
        </ul>
      </div>
    </nav>
    <div class="nav-principal"> <!--Navigation for desktop and tablet-->
      <nav class="nav-elements anchor__animation--green">
        <ul>
          <li><a href="#"><img class="nav-principal__logo" src="assets/img/elements/hotel-logo-color.svg" alt=""></a></li>
          <li><a href="index.html">Home</a></li>
          <li><a href="index.html">About Us</a></li>
          <li><a href="contact.html">Contact</li></a>
          <li><a class="login__button"><img class="nav-principal__logo-profile" src="assets/img/elements/profile-logo-simple-black.svg" alt=""></a></li>
        </ul>
      </nav>
    </div>
    <div class="login__popup popup"><!--log in Popup-->
      <div class="popup__content">
        <button class="popup__close">x</button>
        <h2 class="popup__heading">Log in</h2>
        <form class="login__form form" action="#" method="post">
          <div class="form__group login__form-group">
            <label class="form__label login__label" for="username">Username</label>
            <input class="form__input login__input" type="text" id="username" name="username" required>
          </div>
          <div class="form__group login__form-group">
            <label class="form__label login__label" for="password">Password</label>
            <input class="form__input login__input" type="password" id="password" name="password" required>
          </div>
          <button class="form__button login__submit-button">Log in</button>
        </form>
      </div>
    </div>
    <div id="hero_room2">
    </div>
  </header>

  <div id="wrapper">
  <section>
    <div class="space__img-text" id="space-text2">
    <a class="modal__button modal__invisible" href="#"></a>
  </section>

  <section class="tabs-container">
    <div class="tabs">
      <div class="tabs__content tabs__content-1">Rooms</div>
      <div class="tabs__content tabs__content-2">Enquiry</div>
    </div>
    <div class="content">
      <div class="content__tab-1">

        <div class="features" id="features-id"><!--Additional features-->
          </div>
        </div>

        <div class="features"><!--Additional features-->
        </div>

      </div>
      <div class="content__tab-2 tab__hidden">
        <div>
          <form class="enquiries">
            <div class="enquiries__form">
              <label class="form__field" for="name">Name</label>
              <input class="form__field form__field--white" type="text" id="name" name="name" required>
              <label class="form__field" for="email">Email</label>
              <input class="form__field form__field--white" type="email" id="email" name="email" required>
              <label class="form__field" for="phone">Phone number</label>
              <input class="form__field form__field--white" type="tel" id="phone" name="phone" required>
              <label class="form__field" for="questions">Questions</label>
              <input class="form__field form__field--white" type="text" id="questions" name="questions" required>
            </div>
            <button class="submit__button" type="submit">Send enquiries</button>
          </form>
        </div>
      </div>
    </div>
  </section>
  </div>
  <footer class="footer__bg">
    <div class="footer__bg-container">
      <div class="contact-container">
        <h2 class="contact-info">Contact</h2>
      <ul class="no-style__list">
        <li class="contact-info">proyect.hotels@gmail.com</li>
        <li class="contact-info">+506 07 42 87 45</li>
        <li class="contact-info">Escazú, San José, Costa Rica</li>
      </ul>
      <div>
        <ul class="social-media no-style__list">
          <li class="social-media__icon">
            <a href="#"><img src="assets/img/elements/facebook-icon.png" alt=""></a>
          </li>
          <li class="social-media__icon">
            <a href="#"><img src="assets/img/elements/instagram-icon.png" alt=""></a>
          </li>
          <li class="social-media__icon">
            <a href="#"><img src="assets/img/elements/twitter-icon.png" alt=""></a>
          </li>
          <li class="social-media__icon">
            <a href="#"><img src="assets/img/elements/tiktok-icon.png" alt=""></a>
          </li>
        </ul>
      </div>
    </div>
    <div class="company-info">
      <label class="company-info" for="subscribe">Subscribe to our newsletter</label>
      <input class="company-info company__form" type="email" name="subscribe" placeholder="Enter your email">
      <a class="company-info" href="#">Terms & conditions</a>
      <img class="company__icon" src="assets/img/elements/hotel-logo-white.svg" alt="">
    </div>
  </div>
  </footer>
  <script src="js/tabs.js"></script>
  <script src="js/cards.js"></script>
  <script src="./js/main.js"></script>
  <script src="js/api.js"></script>
</body>

</html>
